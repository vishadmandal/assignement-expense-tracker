
<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a> - {{ user.email }} - {{ user.number }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
